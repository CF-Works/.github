name: 组织仓库同步测试

on:
  repository_dispatch:
    types: [org-webhook]

jobs:
  debug-info:
    runs-on: ubuntu-latest
    steps:
      - name: 解析 Webhook 信号
        run: |
          echo "检测到组织变动！"
          echo "动作类型: ${{ github.event.client_payload.action }}"
          echo "目标分支: ${{ github.event.client_payload.ref }}"
          echo "触发时间: $(date)"
