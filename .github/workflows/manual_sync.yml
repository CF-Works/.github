name: 手动同步组织仓库列表

on:
  workflow_dispatch: # 手动触发

jobs:
  sync-projects:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      
      - name: 获取并格式化仓库数据
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ORG_NAME: ${{ github.repository_owner }} 
        run: |
          # 1. 使用修正后的参数获取数据 (homepageUrl)
          REPOS_JSON=$(gh repo list $ORG_NAME --visibility=public --json name,url,description,homepageUrl --limit 100)
          
          # 2. 处理数据
          echo "const repos = $REPOS_JSON;" > temp_repos.js
          node -e "
            const fs = require('fs');
            const repos = require('./temp_repos.js');
            const owner = process.env.ORG_NAME;

            const projects = repos
              .filter(r => r.name !== '.github' && r.name !== owner)
              .map(r => {
                const links = [];
                // 修正字段为 homepageUrl
                if (r.homepageUrl) {
                  links.push({ 
                    url: r.homepageUrl, 
                    display: r.homepageUrl.replace(/^https?:\/\//, '').replace(/\/$/, '') 
                  });
                }
                links.push({ 
                  url: r.url, 
                  display: r.url.replace('https://github.com/', '') 
                });
                
                return {
                  title: r.name,
                  links: links,
                  description: r.description || '暂无项目描述'
                };
              });

            let configContent = fs.readFileSync('config.js', 'utf8');
            const projectsString = JSON.stringify(projects, null, 2);
            configContent = configContent.replace(/projects: \[\s*[\s\S]*?\s*\]/, 'projects: ' + projectsString);
            
            fs.writeFileSync('config.js', configContent);
          "
